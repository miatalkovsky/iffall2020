<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Mia Talkovsky</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@700&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@1,700&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/a503a06a03.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&family=Goldman&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Fondamento&family=Montserrat:wght@600&family=Roboto:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Mia Talkovsky</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
            </div>
            <div class="button_container">
				<a href="http://www.coca-cola.com/" target="_blank" id="coke"><span>Coca-Cola</span></a>
			</div>
			<div class="button_container">
				<a href="http://www.apple.com/" target="_blank" id="apple"><span><i class="fab fa-apple"></i></span></a>
			</div>
			<div class="button_container">
				<a href="http://www.ibm.com/" target="_blank" id="ibm"><span>IBM</span></a>
			</div>
			<div class="button_container">
				<a href="http://nerf.hasbro.com/en-us" target="_blank" id="nerf"><span>NERF</span></a>
			</div>
			<div class="button_container">
				<a href="http://www.harley-davidson.com/" target="_blank" id="harley"><span>Harley-Davidson</span></a>
			</div>
			<div class="button_container">
				<a href="http://www.michaelkors.com/" target="_blank" id="michaelkors"><span><i class="fas fa-shopping-bag"></i> <br> Michael Kors</span></a>
			</div>
			<div class="button_container">
				<a href="http://ideo.org" target="_blank" id="ideo"><span>IDEO</span></a>
			</div>
			<div class="button_container">
				<a href="http://sardellastl.com/" target="_blank" id="sardella"><span>S</span><span>a</span><span>r</span><span>d</span><span>e</span><span>l</span><span>l</span><span>a</span></a>
			</div>
			<div class="button_container">
				<a href="http://stlouis.craigslist.org//" target="_blank" id="craigslist"><span>Craigslist <i class="fas fa-peace"></i><br><i class="fas fa-hand-peace"></i></i></span></a>
			</div>
			<div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="lyft"><span>lyft</span><i class="fas fa-car"></i></a>
			</div>
			<div class="button_container">
				<a href="http://www.dimecitycycles.com/" target="_blank" id="dimecitycycles"><span>Dime City Cycles</span></a>
			</div>
			<div class="button_container">
				<a href="http://www.cartoonnetwork.com/" target="_blank" id="cartoon-network"><img src="images/cartoon-network.png" alt="cartoon-network"><br><span>Cartoon Network</span></a>
			</div>
			<div class="button_container">
				<a href="http://www.bissingers.com/" target="_blank" id="bissingers"><span>Bissinger's</span></a>
			</div>
			<div class="button_container">
				<a href="http://www.nbc.com/the-tonight-show" target="_blank" id="the-tonight-show"><i class="far fa-moon"></i><br><span>The Tonight Show</span></a>
			</div>
			<div class="button_container">
				<a href="http://www.nike.com/us/en_us/" target="_blank" id="nike"><img src="images/nike.png" alt="nike"><span>Nike</span></a>
			</div>
			<div class="button_container">
				<a href="http://www.missouribotanicalgarden.org/" target="_blank" id="botanical-garden"><i class="fab fa-pagelines"></i><br><span>Missouri Botanical Garden</span></a>
			</div>
			<div class="button_container">
				<a href="http://hulkhogan.com/" target="_blank" id="hulk-hogan"><img src="images/hulk-hogan.png" alt="hulk-hogan"></a>
			</div>
			<div class="button_container">
				<a href="http://www.teslamotors.com/" target="_blank" id="tesla"><span>Tesla</span></a>
			</div>
			<div class="button_container">
				<a href="http://thecolorrun.com/" target="_blank" id="color-run"><span>The</span><br><span>Color</span><br><span>Run</span></a>
			</div>
			<div class="button_container">
				<a href="http://www.moo.com/us/" target="_blank" id="moo"><img src="images/moo.png" alt="moo"></a>
			</div>
			<div class="button_container">
				<a href="http://www.fitbit.com/home" target="_blank" id="fitbit"><img src="images/fitbit.png" alt="fitbit"><span>FitBit</span></a>
			</div>
		</main>	

	</body>
</html>
